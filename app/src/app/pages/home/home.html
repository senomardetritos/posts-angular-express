<div class="container page home">
  <div class="row">
    <div class="col home-body">
      <h1><span class="text-gradient">Postagens</span></h1>
      <div class="divider"></div>
      @if (!posts || posts.length === 0) {
      <p class="no-posts">Você ainda não tem nehuma postagem!</p>
      } @else {
      <div class="home-body-items">
        @for (post of posts; track post.id) {
        <div class="home-body-items-item">
          <div class="row">
            <div class="col left">
              <h1>{{ post.title }}</h1>
            </div>
          </div>
          <h2>
            {{ post.user.name }} | Publicado em
            {{ post.date | date : "dd/MM/yyyy - HH:mm" }}
          </h2>
          <p>{{ post.text }}</p>
        </div>
        <div class="row">
          <div class="col">
            <app-home-postagem-footer [id]="post.id"></app-home-postagem-footer>
          </div>
        </div>
        <div class="divider"></div>
        }
      </div>
      }
    </div>
  </div>
</div>
